<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Protected Files</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #auth-container button { margin: 5px; padding: 10px; }
        #file-links button { margin: 10px 5px; padding: 10px; }
        #user-info { margin-top: 15px; font-weight: bold; }
        #error-message { color: red; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Protected File Access</h1>

    <div id="auth-container">
        <button id="login-btn">Login with Google</button>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>
    <div id="user-info">Not logged in</div>

    <hr>

    <div id="file-links" style="display: none;">
        <h2>Access Files:</h2>
        <!-- These buttons will trigger JavaScript checks, not direct links -->
        <button onclick="accessFile('A.html')">Access File A</button>
        <button onclick="accessFile('B.html')">Access File B</button>
        <div id="error-message"></div>
    </div>

    <!-- Firebase SDKs -->
    <!-- Update with your project's config -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <!-- Your App Logic -->
    <script src="app.js"></script>

</body>
</html>
